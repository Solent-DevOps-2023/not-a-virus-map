label.policy.header = GDPR Policy for Not a virus map
label.policy.intro = Introduction
label.policy.intro.text = Not a virus map is dedicated to safeguarding user data, ensuring compliance with the General Data Protection Regulation (GDPR). This policy outlines our approach to collecting, processing, storing, and managing data in line with GDPR guidelines.
label.policy.data-collection = Data Collection and Processing
label.policy.data-types = Types of Data Collected:
label.policy.data-types.personal = Personal data: Name, email address, contact information.
label.policy.data-types.geo = Geolocation data: Usage of location services for mapping features.
label.policy.data-types.meta = Uploaded metadata: Information added to the map by users.
label.policy.why = Purpose of Data Collection:
label.policy.why.personal = Personal data: To facilitate login features, communicate updates, and provide personalized services.
label.policy.why.geo = Geolocation data: To enhance user experience with map features and services dependent on location.
label.policy.why.meta = Uploaded metadata: To pin user-provided information to specific locations on the map.
label.policy.lawful-basis = Lawful Basis for Processing:
label.policy.lawful-basis.personal = Personal data: Consent provided during account creation or as necessary for the performance of our services.
label.policy.lawful-basis.geo = Geolocation data: Consent granted for using location services.
label.policy.lawful-basis.meta = Uploaded metadata: Consent for storing and displaying user-provided data on the map.
label.user-rights = User Rights
label.right-to-access = Right to Access:
label.right-to-access.text = Request access to your personal and geolocation data stored on our servers by contacting 4maynh59@solent.ac.uk
label.right-to-rectification = Right to Rectification:
label.right-to-rectification.text = Update or correct your personal information and geolocation data through account settings.
label.right-to-erasure = Right to Erasure:
label.right-to-erasure.text = Request deletion of your personal, geolocation data, or uploaded metadata. Contact us to initiate the erasure process.
label.right-to-object = Right to Object:
label.right-to-object.text = Object to specific processing activities related to your data by contacting us.
label.data-security = Data Security Measures
label.security-practices = Data Security Practices:
label.security-practices.text = We implement robust security measures to protect all user data, including personal information, geolocation data, and uploaded metadata.
label.encryption-storage = Encryption and Storage:
label.encryption-storage.text = Your data, including geolocation information and uploaded metadata, is encrypted and securely stored on external databases.
label.third-party-sharing = Third-Party Data Sharing
label.third-party-services = Third-Party Services:
label.third-party-services.text = We use external databases and services to store and manage user data. These providers comply with GDPR regulations.
label.data-transfer = Data may be transferred internationally to these external databases for storage and processing.
label.cookie-policy = Cookie Policy and Consent
label.cookie-usage = Cookie Usage:
label.cookie-usage.text = We use cookies for improved website functionality and user experience. Refer to our Cookie Policy for details.
label.cookie-consent = By using our web application, you consent to our use of cookies.
label.contact-information = Contact Information
label.contact-data-requests = Contact for Data Requests:
label.contact-data-requests.text = For queries or requests concerning your data, contact 4maynh59@solent.ac.uk
label.policy-updates = Updates to the Policy
label.policy-changes = Policy Changes:
label.policy-changes.text = This policy may undergo updates periodically. We will notify users of significant changes via email or through our website.
label.compliance-statement = Compliance Statement
label.compliance-statement.text = Not a virus map adheres strictly to GDPR compliance standards, ensuring the protection and lawful processing of user data.
