label.policy.header = GDPR-Richtlinie für Not a virus map
label.policy.intro = Einführung
label.policy.intro.text = Not a virus map widmet sich dem Schutz von Benutzerdaten und stellt sicher, dass die Datenschutz-Grundverordnung (GDPR) eingehalten wird. Diese Richtlinie beschreibt unseren Ansatz zur Erhebung, Verarbeitung, Speicherung und Verwaltung von Daten im Einklang mit den GDPR-Richtlinien.
label.policy.data-collection = Datensammlung und -verarbeitung
label.policy.data-types = Arten von gesammelten Daten:
label.policy.data-types.personal = Personenbezogene Daten: Name, E-Mail-Adresse, Kontaktdaten.
label.policy.data-types.geo = Geolokationsdaten: Verwendung von Standortdiensten für Karteneigenschaften.
label.policy.data-types.meta = Hochgeladene Metadaten: Informationen, die von Benutzern zur Karte hinzugefügt wurden.
label.policy.why = Zweck der Datensammlung:
label.policy.why.personal = Personenbezogene Daten: Zur Erleichterung von Anmeldefunktionen, Kommunikation von Aktualisierungen und Bereitstellung personalisierter Dienste.
label.policy.why.geo = Geolokationsdaten: Zur Verbesserung der Benutzererfahrung mit Kartenfunktionen und standortabhängigen Diensten.
label.policy.why.meta = Hochgeladene Metadaten: Um benutzerbereitgestellte Informationen bestimmten Standorten auf der Karte zuzuordnen.
label.policy.lawful-basis = Rechtmäßige Grundlage für die Verarbeitung:
label.policy.lawful-basis.personal = Personenbezogene Daten: Einwilligung bei der Kontoerstellung oder wenn dies für die Erbringung unserer Dienstleistungen erforderlich ist.
label.policy.lawful-basis.geo = Geolokationsdaten: Einwilligung zur Verwendung von Standortdiensten.
label.policy.lawful-basis.meta = Hochgeladene Metadaten: Einwilligung zur Speicherung und Anzeige von benutzerbereitgestellten Daten auf der Karte.
label.user-rights = Benutzerrechte
label.right-to-access = Recht auf Zugang:
label.right-to-access.text = Beantragen Sie den Zugang zu Ihren auf unseren Servern gespeicherten persönlichen und Geolokationsdaten, indem Sie sich an 4maynh59@solent.ac.uk wenden.
label.right-to-rectification = Recht auf Berichtigung:
label.right-to-rectification.text = Aktualisieren oder korrigieren Sie Ihre persönlichen Informationen und Geolokationsdaten über die Kontoeinstellungen.
label.right-to-erasure = Recht auf Löschung:
label.right-to-erasure.text = Beantragen Sie die Löschung Ihrer persönlichen, Geolokationsdaten oder hochgeladenen Metadaten. Kontaktieren Sie uns, um den Löschvorgang zu starten.
label.right-to-object = Widerspruchsrecht:
label.right-to-object.text = Widerspruch gegen bestimmte Verarbeitungstätigkeiten im Zusammenhang mit Ihren Daten durch Kontaktaufnahme mit uns.
label.data-security = Datensicherheitsmaßnahmen
label.security-practices = Sicherheitspraktiken:
label.security-practices.text = Wir setzen robuste Sicherheitsmaßnahmen ein, um alle Benutzerdaten, einschließlich personenbezogener Informationen, Geolokationsdaten und hochgeladener Metadaten, zu schützen.
label.encryption-storage = Verschlüsselung und Speicherung:
label.encryption-storage.text = Ihre Daten, einschließlich Geolokationsinformationen und hochgeladener Metadaten, werden verschlüsselt und sicher auf externen Datenbanken gespeichert.
label.third-party-sharing = Datenaustausch mit Dritten
label.third-party-services = Dienste von Dritten:
label.third-party-services.text = Wir verwenden externe Datenbanken und Dienste zur Speicherung und Verwaltung von Benutzerdaten. Diese Anbieter halten sich an die GDPR-Richtlinien.
label.data-transfer = Daten können international an diese externen Datenbanken für Speicherung und Verarbeitung übertragen werden.
label.cookie-policy = Cookie-Richtlinie und Zustimmung
label.cookie-usage = Verwendung von Cookies:
label.cookie-usage.text = Wir verwenden Cookies für eine verbesserte Website-Funktionalität und Benutzererfahrung. Informationen finden Sie in unserer Cookie-Richtlinie.
label.cookie-consent = Durch die Nutzung unserer Webanwendung stimmen Sie der Verwendung von Cookies zu.
label.contact-information = Kontaktinformationen
label.contact-data-requests = Kontakt für Datenanfragen:
label.contact-data-requests.text = Bei Fragen oder Anfragen zu Ihren Daten wenden Sie sich an 4maynh59@solent.ac.uk.
label.policy-updates = Aktualisierungen der Richtlinie
label.policy-changes = Änderungen an der Richtlinie:
label.policy-changes.text = Diese Richtlinie kann periodisch aktualisiert werden. Wir werden Benutzer über wesentliche Änderungen per E-Mail oder über unsere Website benachrichtigen.
label.compliance-statement = Erklärung zur Einhaltung
label.compliance-statement.text = Not a virus map hält sich strikt an die GDPR-Compliance-Standards und gewährleistet den Schutz und die rechtmäßige Verarbeitung von Benutzerdaten.

