label.policy.header = Politique de confidentialité pour Not a virus map
label.policy.intro = Introduction
label.policy.intro.text = Not a virus map est dédié à la protection des données utilisateur, assurant la conformité avec le Règlement général sur la protection des données (RGPD). Cette politique décrit notre approche pour la collecte, le traitement, le stockage et la gestion des données conformément aux directives du RGPD.
label.policy.data-collection = Collecte et traitement des données
label.policy.data-types = Types de données collectées :
label.policy.data-types.personal = Données personnelles : Nom, adresse e-mail, coordonnées.
label.policy.data-types.geo = Données de géolocalisation : Utilisation des services de localisation pour les fonctionnalités de cartographie.
label.policy.data-types.meta = Métadonnées téléchargées : Informations ajoutées à la carte par les utilisateurs.
label.policy.why = Objectif de la collecte de données :
label.policy.why.personal = Données personnelles : Faciliter les fonctionnalités de connexion, communiquer des mises à jour et fournir des services personnalisés.
label.policy.why.geo = Données de géolocalisation : Améliorer lexpérience utilisateur avec des fonctionnalités de carte et des services dépendants de la localisation.
label.policy.why.meta = Métadonnées téléchargées : Épingler les informations fournies par lutilisateur à des emplacements spécifiques sur la carte.
label.policy.lawful-basis = Base légale du traitement :
label.policy.lawful-basis.personal = Données personnelles : Consentement fourni lors de la création du compte ou si nécessaire pour lexécution de nos services.
label.policy.lawful-basis.geo = Données de géolocalisation : Consentement accordé pour lutilisation des services de localisation.
label.policy.lawful-basis.meta = Métadonnées téléchargées : Consentement pour stocker et afficher les données fournies par lutilisateur sur la carte.
label.user-rights = Droits des utilisateurs
label.right-to-access = Droit daccès :
label.right-to-access.text = Demander laccès à vos données personnelles et de géolocalisation stockées sur nos serveurs en contactant 4maynh59@solent.ac.uk
label.right-to-rectification = Droit de rectification :
label.right-to-rectification.text = Mettre à jour ou corriger vos informations personnelles et de géolocalisation via les paramètres du compte.
label.right-to-erasure = Droit à leffacement :
label.right-to-erasure.text = Demander la suppression de vos données personnelles, de géolocalisation ou de métadonnées téléchargées. Contactez-nous pour initier le processus deffacement.
label.right-to-object = Droit dopposition :
label.right-to-object.text = Sopposer à des activités de traitement spécifiques liées à vos données en nous contactant.
label.data-security = Mesures de sécurité des données
label.security-practices = Pratiques de sécurité des données :
label.security-practices.text = Nous mettons en œuvre des mesures de sécurité robustes pour protéger toutes les données utilisateur, y compris les informations personnelles, les données de géolocalisation et les métadonnées téléchargées.
label.encryption-storage = Chiffrement et stockage :
label.encryption-storage.text = Vos données, y compris les informations de géolocalisation et les métadonnées téléchargées, sont chiffrées et stockées de manière sécurisée sur des bases de données externes.
label.third-party-sharing = Partage de données avec des tiers
label.third-party-services = Services de tiers :
label.third-party-services.text = Nous utilisons des bases de données et des services externes pour stocker et gérer les données utilisateur. Ces fournisseurs respectent les réglementations du RGPD.
label.data-transfer = Les données peuvent être transférées à linternational vers ces bases de données externes pour le stockage et le traitement.
label.cookie-policy = Politique de cookies et consentement
label.cookie-usage = Utilisation des cookies :
label.cookie-usage.text = Nous utilisons des cookies pour améliorer la fonctionnalité du site Web et lexpérience utilisateur. Consultez notre Politique de cookies pour plus de détails.
label.cookie-consent = En utilisant notre application Web, vous consentez à notre utilisation de cookies.
label.contact-information = Informations de contact
label.contact-data-requests = Contact pour les demandes de données :
label.contact-data-requests.text = Pour des questions ou des demandes concernant vos données, contactez 4maynh59@solent.ac.uk
label.policy-updates = Mises à jour de la politique
label.policy-changes = Modifications de la politique :
label.policy-changes.text = Cette politique peut être mise à jour périodiquement. Nous informerons les utilisateurs des changements importants par e-mail ou via notre site Web.
label.compliance-statement = Déclaration de conformité
label.compliance-statement.text = Not a virus map se conforme strictement aux normes de conformité du RGPD, garantissant la protection et le traitement légal des données utilisateur.